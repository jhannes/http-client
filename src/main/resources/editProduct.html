<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product | Kristianiashop</title>
</head>
<body>
<h2>Edit product</h2>

<form method="post" action="/api/updateProduct">
    <p>Product: <select name="productId" id="productId" ></select></p>
    <p>New category: <select name="categoryId" id="categoryId" ></select></p>
    <button>Submit</button>
</form>

</body>

<script>
    fetch("/api/productOptions").then(response => response.text()).then(html => {
        document.getElementById("productId").innerHTML = html;
    });
    fetch("/api/categoryOptions").then(response => response.text()).then(html => {
        document.getElementById("categoryId").innerHTML = html;
    });
</script>
</html>
